<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" href="dist/styles/master.css">
<style>
.panel .human-format {
    font-size: 18pt;
    text-align: center;
}
.panel .controls {
    display: grid;
    grid-auto-rows: min-content;
    grid-gap: 0;
}
.body .increment {
    transition: opacity 250ms;
}
.panel .clocks {
    display: grid;
    justify-items: center;
    margin: 40px 0 30px;
}
.panel .clocks .current-time {
    font-size: 60pt;
    line-height: 64px;
}
.panel .clocks .current-date {
    font-size: 16pt;
}
.body .occupied-controls {
    opacity: 0;
    pointer-events: none;
}
.body[data-state="occupied"] .occupied-controls {
    opacity: 1;
    pointer-events: initial;
}
.body[data-state="occupied"][data-accept="true"] .clear {
    opacity: 1;
    pointer-events: initial;
}
.body[data-state="occupied"][data-accept="false"] .add-more-time {
    opacity: 0;
    pointer-events: none;
}
.body[data-state="occupied"] .vacant-controls {
    opacity: 0;
    pointer-events: none;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
<script src="dist/scripts/master.js" type="module"></script>
<body class="body">
    <div class="glance">
        <div class="status">VACANT</div>
    </div>
    <div class="panel">
        <h1 class="title">Resting room</h1>
        <div class="controls">
            <div class="human-format">Available now</div>
            <div class="time-visualization">
                <div class="bar"></div>
            </div>
            <div class="control-sets">
                <div class="control-set vacant-controls">
                    <a class="button increment">
                        <div class="icon-compartment">
                            <img class="icon" src="dist/svgs/plus.svg" height="40px" width="40px" />
                        </div>
                        <div class="text">
                            Book<span class="description">Reserve the room for 30 minutes</span>
                        </div>
                    </a>
                </div>
                <div class="control-set occupied-controls">
                    <a class="button clear">
                        <div class="icon-compartment">
                            <img class="icon" src="dist/svgs/plus.svg" height="40px" width="40px" />
                        </div>
                        <div class="text">
                            I'm all done<span class="description">Make the room available for others</span>
                        </div>
                    </a><br>
                    <a class="button add-more-time">
                        <div class="icon-compartment">
                            <img class="icon" src="dist/svgs/plus.svg" height="40px" width="40px" />
                        </div>
                        <div class="text">
                            I need more time<span class="description">Add another 30 minutes</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="clocks">
                <div class="current-time"></div>
                <div class="current-date"></div>
        </div>
    </div>
</body>
