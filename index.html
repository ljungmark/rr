<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
<style>
.book {
    box-shadow: -6px 0px 6px 0px hsla(0, 0%, 0%, 0.1);
    display: grid;
    grid-template-rows: 120px 1fr min-content;
    position: relative;
}
.book::after {
    background: url('dist/images/mesh.png') repeat;
    bottom: 0;
    content: '';
    left: 0;
    opacity: 0.3;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -2;
}
.book .title {
    font-size: 34pt;
    margin: 30px 0 40px;
    text-align: center;
}
.book .human-format {
    font-size: 18pt;
    text-align: center;
}
.book .controls {
    display: grid;
    grid-auto-rows: min-content;
    grid-gap: 0;
    justify-items: center;
}
.body .clear,
.body .add-more-time {
    opacity: 0;
    pointer-events: none;
    transition: opacity 250ms;
}
.body .increment {
    transition: opacity 250ms;
}
.book .increment,
.book .clear,
.book .add-more-time {
    background: #1A202C;
    border: 0;
    border-radius: 4px;
    color: hsl(0, 0%, 100%);
    display: block;
    font-family: 'Varela Round', sans-serif;
    font-size: 18pt;
    margin: auto;
    max-width: 70%;
    outline: 0;
    padding: 24px 36px;
}
.book .clocks {
    display: grid;
    justify-items: center;
    margin: 40px 0 30px;
}
.book .clocks .current-time {
    font-size: 60pt;
    line-height: 64px;
}
.book .clocks .current-date {
    font-size: 16pt;
}
.body[data-state="occupied"] .clear,
.body[data-state="occupied"][data-threshold="false"] .add-more-time {
    opacity: 1;
    pointer-events: initial;
}
.body[data-state="occupied"] .increment {
    display: none;
    opacity: 0;
    pointer-events: none;
}
.progress-bar {
    background: #1A202C;
    border: 3px solid hsla(0, 0%, 100%, 0.05);
    border-radius: 16px;
    box-shadow: inset 0 1px 2px hsla(0, 0%, 0%, 0.1);
    height: 30px;
    line-height: 32px;
    margin-bottom: 20px;
    position: relative;
    text-align: center;
    display: block;
    width: 320px;
    overflow: hidden;
}
.progress-bar__variant {
    background: white;
    border-radius: 4px;
    color: #2b2b2b;
    height: 100%;
    overflow: hidden;
    position: absolute;
    transition: width 500ms;
    width: 0%;
}
</style>
<link rel="stylesheet" href="/dist/styles/master.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
<script src="dist/scripts/master.js" type="module"></script>
<body class="body">
    <div class="glance">
        <div class="status">VACANT</div>
    </div>
    <div class="book">
        <h1 class="title">Resting room</h1>
        <div class="controls">
            <div class="human-format">Available now</div>
            <div class="progress-bar">
                <div class="progress-bar__variant"></div>
            </div>
            <div>
                <a class="increment">Book for 30 minutes</a>
            </div>
            <div>
                <a class="add-more-time">Add another 30 mins to my time</a><br>
                <a class="clear">I'm done, make room available for others</a>
            </div>
        </div>
        <div class="clocks">
                <div class="current-time"></div>
                <div class="current-date"></div>
        </div>
    </div>
</body>
