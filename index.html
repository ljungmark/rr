<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
<style>
.body {
    color: #1A202C;
    display: grid;
    grid-template-columns: 60% 40%;
    font-family: 'Varela Round', sans-serif;
    height: 100vh;
    margin: 0;
}
.body .quick {
    align-items: center;
    background-blend-mode: multiply;
    background-color: hsl(158, 97%, 47%);
    background-image: url(background.jpg);
    background-size: cover;
    color: hsl(0, 0%, 100%);
    display: grid;
    font-size: 60pt;
    text-shadow: 1px 1px 2px hsla(0, 0%, 0%, 0.2);
    transition: background 250ms;
}
.body[data-state="occupied"] .quick {
    background-blend-mode: multiply;
    background-color: hsl(340, 100%, 66%);
    background-image: url(background.jpg);
}
.quick .status {
    background: linear-gradient(90deg, rgba(0, 0, 0, 0.3) 80%, transparent 96%);
    padding: 40px;
    text-transform: uppercase;
}
.book {
    box-shadow: -6px 0px 6px 0px hsla(0, 0%, 0%, 0.1);
    display: grid;
    grid-template-rows: 120px 176px 1fr min-content;
    position: relative;
}
.book::after {
    background: url('dist/images/mesh.png') repeat;
    bottom: 0;
    content: '';
    left: 0;
    opacity: 0.4;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -1;
}
.book .title {
    font-size: 34pt;
    margin: 30px 0 40px;
    text-align: center;
}
.book .human-format {
    font-size: 18pt;
    text-align: center;
}
.book .controls {
    text-align: center;
}
.body .clear,
.body .add-more-time {
    opacity: 0;
    pointer-events: none;
    transition: opacity 250ms;
}
.body .increment {
    transition: opacity 250ms;
}
.book .increment,
.book .add-more-time {
    position: absolute;
}
.book .increment,
.book .clear,
.book .add-more-time {
    background: #1A202C;
    border: 0;
    border-radius: 4px;
    color: hsl(0, 0%, 100%);
    display: block;
    font-family: 'Varela Round', sans-serif;
    font-size: 18pt;
    margin: auto;
    max-width: 70%;
    outline: 0;
    padding: 24px 36px;
}
.book .clocks {
    display: grid;
    justify-items: center;
    margin: 40px 0 30px;
}
.book .clocks .current-time {
    font-size: 60pt;
    line-height: 64px;
}
.book .clocks .current-date {
    font-size: 16pt;
}
.body[data-state="occupied"] .clear,
.body[data-state="occupied"][data-threshold="false"] .add-more-time {
    opacity: 1;
    pointer-events: initial;
}
.body[data-state="occupied"] .increment {
    opacity: 0;
    pointer-events: none;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
<script src="dist/scripts/master.js" type="module"></script>
<body class="body">
    <div class="quick">
        <div class="status">VACANT</div>
    </div>
    <div class="book">
        <h1 class="title">Resting room</h1>
        <div class="human-format"></div>
        <div class="controls">
            <div>
                <a class="clear">I'm done, make room available for others</a>
                <a class="increment">Book for 30 minutes</a>
            </div>
            <a class="add-more-time">Add another 30 mins to my time</a><br>
        </div>
        <div class="clocks">
                <div class="current-time"></div>
                <div class="current-date"></div>
        </div>
    </div>
</body>
